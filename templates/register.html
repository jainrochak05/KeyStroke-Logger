<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register - Keystroke Auth</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>Register New User</h2>

  <label>Username</label>
  <input id="reg_username" placeholder="Enter username" />

  <label>Password</label>
  <input id="reg_password" type="password" placeholder="Choose password" />

  <p>Now type the same password <strong>5 times</strong> in the box below.</p>
  <p class="hint">Type it normally, press Enter at the end of each attempt or click "Save Attempt".</p>

  <h3>Password to type: <span id="reg_pass_display">(will show after you enter password)</span></h3>

  <input id="typingBox" placeholder="Type password here..." />

  <button onclick="registerAttempt()">Save Attempt</button>

  <p id="attemptInfo">Attempts saved: 0 / 5</p>

  <script src="/static/script.js"></script>
  <script>
    // Show password under "Password to type" (for demo only; not secure for production)
    document.getElementById("reg_password").addEventListener("input", function() {
      document.getElementById("reg_pass_display").innerText = this.value || "(enter password above)";
    });
  </script>
</body>
</html>
