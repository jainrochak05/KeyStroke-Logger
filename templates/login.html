<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - Keystroke Auth</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>User Login</h2>

  <label>Username</label>
  <input id="login_username" placeholder="Username" />

  <label>Password</label>
  <input id="login_password" type="password" placeholder="Password" />

  <p>Type your password once in the box below exactly as above.</p>

  <input id="typingBox" placeholder="Type password here..." />

  <button onclick="verifyUser()">Login</button>

  <script src="/static/script.js"></script>
</body>
</html>
