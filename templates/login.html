<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - Circle Pattern Auth</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>User Login</h2>

  <label>Username</label>
  <input id="login_username" placeholder="Username" />

  <label>Password</label>
  <input id="login_password" type="password" placeholder="Password" />

  <p>Draw your circle in the canvas below as you did during registration.</p>

  <canvas id="drawCanvas" width="400" height="300"></canvas>

  <div style="margin-top:12px;">
    <button onclick="verifyUser()">Login</button>
  </div>

  <script src="/static/script.js"></script>
  <script>
    initDrawingMode("login");
  </script>
</body>
</html>
